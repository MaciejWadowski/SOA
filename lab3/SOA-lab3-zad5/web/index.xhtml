<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
   <h:form>
      Imie : <h:inputText value="#{form.name}" required="true" /> <br />
      E-mail: <h:inputText value="#{form.email}" required="true" /><br />
      Wiek : <h:inputText value="#{form.age}" /><br />
      Płeć <h:selectOneMenu value="#{form.sex}" > <f:selectItems value="#{form.getSexValues()}" var="sex" itemValue="#{sex}" itemLabel="#{sex.getLabel()}"/>  <f:ajax event="change" render="id" /> </h:selectOneMenu><br />
      Wykształcenie : <h:inputText value="#{form.degree}" /> <br />
      Wzrost :  <h:inputText value="#{form.heigth}" required="true"/> <br />
      <!--
===================================FOR HIM ==================================================================
      -->
      <h:panelGroup rendered="#{form.sex.getValue() eq 1}" >Dla mężczyzn </h:panelGroup><h:inputText rendered="#{form.sex.getValue() eq 1}" /> <br />
      <h:panelGroup rendered="#{form.sex.getValue() eq 2}" >Dla kobiet </h:panelGroup><h:inputText rendered="#{form.sex.getValue() eq 2}" /> <br />
    </h:form>
</h:body>
</html>
